<form (ngSubmit)="emitCharacter()" class="row">
    <input 
    [(ngModel)]="character.name" 
    class="form-control mb-2" 
    type="text" 
    name="name"
    value="character.name"
    placeholder="Nombre">

    <input 
    [(ngModel)]="character.power"
    class="form-control mb-2" 
    type="number" 
    name="power"
    placeholder="Poder">

    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
