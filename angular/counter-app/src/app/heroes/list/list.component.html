<hr>
<h3>Listado de heroes</h3>

<!--
Con la expreción *ngIf="deletedHeroe; else nothingWasDeleted" se puede mostrar o no un elemento, en este caso un ng-templateque se puede mostrar en cualquier parte.
-->
<h3
  *ngIf="deletedHeroe; else nothingWasDeleted"
>Heroe borrado <small>{{deletedHeroe}}</small></h3>

<ng-template #nothingWasDeleted>
  <h3
  *ngIf="!deletedHeroe"
  >No hay heroe borrado</h3>
</ng-template>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroesNames"
    class="list-group-item"
  >
    {{name}}
  </li>
</ul>

<button
  *ngIf="heroesNames.length > 0"
  (click)="deleteLastHeroe()"
  class="btn btn-outline-danger mt-3"
>
  Elíminar un heroe
</button>
